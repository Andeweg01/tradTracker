<body class="bg-color-form">
    <div class="row">
        <nav class="navbar navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"> <span class="navbar-toggler-icon"> </span>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav">
                        <li class="nav-item active"> <a class="nav-link" href="index.html">Home</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="form.html">Add my venue</a> </li>
                        <li class="nav-item"> <a class="nav-link" href="about.html">About</a> </li>
                    </ul>
                </div>
            </button>
        </nav>
    </div>
    <section class="container-fluid vh-100">
        <div class="row">
            <div class="col-md-3">
                <div class="row"> <img src="assets/img/TradTrackerHome.png" alt="TradTrackerLogo" class="center img-fluid" style="width:60%; height: 60%;" /> </div>
                <p class="selection"></p>
                <div class="pub-info-item">
                    <h4 class="pub-name">designed.irish</h4>
                </div>
                <div class="pub-info-item">
                    <p><i class="fa fa-map-marker red" aria-hidden="true"></i> Fermoy, Co. Cork</p>
                    <p><i class="fa fa-phone-square red" aria-hidden="true"></i> +353 89 7028 790 </p>
                    <p><i class="fa fa-envelope red" aria-hidden="true"></i> tradtracker@designed.irish </p>
                </div>
                <div>
                    <p>Give your venue and traditional Irish music a boost! Please request to be added to our map. Let us know your Name and location and the fixed days sessions are on. We will do the rest.</p>
                </div>
                <div><img src="assets/img/mainBasic.jpg" alt="AtmospherePub" class="img-thumbnail img-fluid" />
                </div>

            </div>
            <div class="col-md-9">
                <section class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <h3 class="pub-name uppercase text-center">Add my venue / Information request</h3>
                            <div class="center-form">
                                <form id="contact-form" onsubmit="return sendMail(this);">
                                    <input type="hidden" name="contact-number">
                                    <input type="text" name="name" id="name" class="form-control" placeholder="Name" required />
                                    <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                                    <textarea rows="5" name="request" id="request" class="form-control" placeholder="My Request" required></textarea>
                                    <div class="form-row text-center">
                                        <div class="col">
                                            <button type="submit" class="btn btn-secondary">Send Request</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
    <script src="assets/js/sendEmail.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/8ccbaa0e54.js" crossorigin="anonymous"></script>
